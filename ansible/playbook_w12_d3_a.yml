---

- name: Config Web VM with Docker
  hosts: webservers
  become: true
  vars:
    apt_pkgs:
      - docker.io
      - python3-pip
    pip3_pkgs:
      - docker

  tasks:

    - debug:
        msg: "{{ inventory_hostname }}"

    - name: Set hostname
      hostname:
        name: {{ inventory_hostname }}

    - name: Install apt packages.
      apt:
        update_cache: yes
        name: "{{ item }}"
        state: present
      loop: "{{ apt_pkgs }}"

    - name: Install Pip3 packages.
      pip:
        name: "{{ item }}"
        state: present
      loop: "{{ pip3_pkgs }}"
